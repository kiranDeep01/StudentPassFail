<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Detection</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0%;
            padding: 0%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            width: 100%;
        }

        body>div {
            width: 50%;
            height: 100vh;
        }

        .mainCon1 {
            color: white;
            background-color: #bb1cd0;
            border-radius: 0 3.3vw 3.3vw 0;
        }

        .mainCon2>div {
            width: 100%;
            height: auto;
            /* background-color: blue;s */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
        }

        body>div>h1 {
            height: 6vw;
            /* background-color: brown; */
            /* text-align: end; */
            padding-top: 3vw;
            font-size: 3vw;
        }

        body>div>h1>i {
            margin-right: 0.3vw;
        }

        .head1 {
            text-align: end;
            padding-right: 0.2vw;
        }

        .head2 {
            padding-left: 0.2vw;
        }

        .head3 {
            display: none;
        }

        .aboutPro>h2,
        .mainCon1>h3 {
            padding-top: 4vw;
            text-align: center;
        }

        .aboutPro>p {
            padding: 4vw;
            font-size: 1.3vw;
        }

        form {
            margin-top: 20%;
            /* background-color: aquamarine; */
            display: flex;
            flex-direction: column;
        }

        form>div {
            margin: 0.4vw 0 0.4vw 0;
            font-size: 1.8vw;
            display: flex;
            padding: 0 7vw 0 7vw;
            width: 100%;
            /* background-color: beige; */
            justify-content: space-between;
        }

        form>div>input {
            width: 50%;
            border-radius: 0.4vw;
            border: 2px solid #bb1cd0;
        }

        form>div>input[type=text] {
            font-size: 1vw;
            padding: 0.4vw;
        }

        form>button {
            font-size: 1.8vw;
            margin: 0.4vw 7vw 0.4vw 7vw;
            border-radius: 0.4vw;
            border: none;
            background-color: #bb1cd0;
            color: white;
            padding: 0.3vw 0 0.3vw 0;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
        }

        form>button:hover {
            box-shadow: none;
            cursor: pointer;
        }

        p {
            font-size: 1.1vw;
            /* background-color: aqua; */
            padding: 1.5vw;
        }


        @media screen and (max-width: 608px) {
            body {
                flex-direction: column;
            }

            body>div {
                width: 100%;
                height: 70vw;
            }

            .head1,
            .head2 {
                display: none;
            }

            .head3 {
                display: block;
                text-align: center;
                font-size: 5vw;
            }

            .aboutPro>h2 {
                font-size: 3vw;
                margin-top: 2vw;
            }

            .aboutPro>p {
                font-size: 3vw;
            }

            .mainCon1>h3 {
                font-size: 2vw;
            }

            form>button {
                font-size: 3.8vw;
                margin: 1.8vw 7vw 0.4vw 7vw;
                border-radius: 1vw;
                padding: 0.7vw 0 0.7vw 0;
            }

            form>div {
                font-size: 3.8vw;
            }

            form>div>input {
                width: 50%;
                border: 0.1vw solid #bb1cd0;
                border-radius: 0.4vw;
                border: 2px solid #bb1cd0;
            }

            form>div>input[type=text] {
                font-size: 2vw;
                padding: 0.4vw;
            }

            .mainCon2>div>p {
                font-size: 4.1vw;
                text-align: center;
            }

        }
    </style>
</head>

<body>
    <div class="mainCon1">
        <h1 class="head1"><i class="fas fa-graduation-cap"></i>Student</h1>
        <h1 class="head3"><i class="fas fa-graduation-cap"></i>Student Pass Fail</h1>
        <div class="aboutPro">
            <h2>About the Project</h2>
            <p>In this project we are predicting the chance of passing of a student in exam based on the Daily self
                study and Time spent on Tutorials. the output is in the form of 0 and 1</p>
        </div>
        <h3>The Project is made By Kirandeep kaur</h3>
    </div>
    <div class="mainCon2">
        <h1 class="head2">Pass Fail</h1>
        <div>
            <form action='/predict' method="post">
                <div>
                    <label for="text2">Daily Self Study: </label>
                    <input type="text" name="text2" placeholder="In hours" required>
                </div>
                <div>
                    <label for="text3">Tutorials on Time: </label>
                    <input type="text" name="text3" placeholder="In hours" required>
                </div>
                <button type="submit">Predict</button>
            </form>
            <p>{{pred}}</p>
        </div>
    </div>
</body>

</html>
